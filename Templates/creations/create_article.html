{% extends 'index.html' %}


{% block home %}


<form id="create-article-form" class="creation__form">


    <div class="form__container">
        <div class="column left">

            <div class="inputs__container">
                <input type="text" name="name" placeholder="Nombre del producto">
            
                <input type="text" name="provider" placeholder="Proveedor">
        
                <input type="number" name="price" placeholder="Precio de compra">
        
                <input type="number" name="sale" placeholder="Precio de venta">
            </div>

            <div class="button_submit ">
                <button type="button" id="submit-button" class="btn-outline-secondary">Crear articulo</button>
            </div>
            
        </div>
        
        <div class="column right">
            <span>AÃ±adir una imagen al producto</span>
            <div class="img-content">
                <label id="add-img-label" for="add-single-img">+</label>
                <input type="file" id="add-single-img" accept="image/jpeg" />
            </div>

            <input
                type="file"
                id="image-input"
                name="photos"
                accept="image/jpeg"
                multiple
            />
    
        </div>
    </div>

</form>

{% endblock %}
