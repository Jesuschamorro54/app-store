<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My Styles -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/root.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/nav-bar.css')}}">

    <title>{{appName}}</title>
</head>

<body>
    <!-- Nav bar -->
    <nav class="nav-bar">
        <div class="nav-bar-content">

            <!-- Logo y buscador-->
            <section class="nav-bar-section">
                <div class="logo">
                    <img src="{{url_for('static', filename='imgs/logo.png')}}" alt="">
                    <span>{{appName}}</span>
                </div>

                <div class="search-container">
                    <input type="text" placeholder="Buscar...">
                </div>

            </section>

            <!-- Otros links -->
            <section class="nav-bar-section">
                <div class="avatar">
                    <img src="{{url_for('static', filename='imgs/user.png')}}" alt="">
                </div>
            </section>

        </div>
    </nav>
</body>


</html>
